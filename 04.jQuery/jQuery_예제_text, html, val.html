<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#btn1').click(function(){
                $('#p1').text('안뇽!')
            })
            $('#btn2').click(function(){
                $('#p2').text('<h3>안뇽</h3>!') //태그가 먹히는지 실험
            })
            $('#btn3').click(function(){
                $('#p3').html("<span style = 'color:red'>반갑슘당.</span>") //태그가 먹히는지 실험
            })
            $('#btn4').click(function(){
                $('#phone').val('010-1234-1234')
            })
        })
    </script>
    <title>Document</title>
</head>
<body>
    <!-- 출력위치 -->
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p>전화번호 : <input type="text" id="phone"></p>

    <button id="btn1">1번 버튼! - text</button>
    <button id="btn2">2번 버튼! - text</button>
    <button id="btn3">3번 버튼! - html</button>
    <button id="btn4">4번 버튼! - val</button>
</body>
</html>
