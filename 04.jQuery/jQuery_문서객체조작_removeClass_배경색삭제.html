<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#btn1').click(function(){
                $('h2').removeClass('pink'); //클래스 삭제
            })

            $('#btn2').click(function(){
                $('p').removeClass('green'); //클래스 삭제
            })
        });
    </script>
    <style>
        .pink {
            background-color: pink;
            color: white;
        }

        .green {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h2 class="pink">제목 1</h2>
    <p class="green">단락 2</p>

    <h2 class="pink">제목 1</h2>
    <p class="green">단락 2</p>

    <button id="btn1">핑크맛 씻어내기</button>
    <button id="btn2">초록맛 씻어내기</button>
</body>
</html>
