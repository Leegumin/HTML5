<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#btn1').click(function(){
                $('h2').addClass('red'); //클래스 추가 class=red
            })

            $('#btn2').click(function(){
                $('p').addClass('blue'); //클래스 추가 class=blue
            })
        });
    </script>
    
    <style>
        .red {
            background-color: red;
            color: white;
        }
        .blue {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h2>제목 1</h2>
    <p>단락 1</p>

    <h2>제목 2</h2>
    <p>단락 2</p>

    <button id="btn1">빨간맛 끼얹기</button>
    <button id="btn2">파란맛 끼얹기</button>
</body>
</html>
