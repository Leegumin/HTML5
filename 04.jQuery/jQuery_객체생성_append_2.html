<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                $('#box').append("<p style='color:hotpink'>안뇽!</p>") //요소를 맨 뒤에 추가해버리는 기능 append
            })
        });
    </script>
    
</head>
<body>
    <div id="box">
        <p>헣</p>
        <p>헣헣헣</p>
    </div>
    <button id="btn">요소 추가하기</button>
</body>
</html>
