<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <style>
        ul {
            border: 1px solid blue;
        }
    </style>
    <script>
        $(function(){
            $("li:nth-child(2)").css("backgroundColor", "lightyellow") //1부터 시작함, ul태그마다 적용
            $("li:eq(2)").css("border", "solid 1px red") //인덱스 번호 0 부터 시작함, li전체를 하나의 배열로 취급하기 때문에 인덱스번호에 해당되는 요소 하나만 적용
        })
    </script>
</head>
<body>
    <h2>:nth-child(n) 필터</h2>
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
    </ul>
    <ul>

</body>
</html>
