<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <style>
        div{
            background-color: red;
            width: 100px;
            height: 100px;
            position:absolute;
        }
    </style>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("div").css("background-color", "blue")
                $("div").animate({left : 300, height : 200, width : 200},3000)
            });
            
            $("#btn2").click(function(){
                $("div").css("background-color", "red")
                $("div").animate({left : 0, height : 100, width : 100})
            });
        });
    </script>
</head>
<body>
    <!-- 연습문제 04 -->
    <!-- 애니메이션을 이용하여 첫번째 버튼 클릭 시 left : 300px, height : 200px, width : 200px -->
    <!-- 시간은 3초, background-color : blue-->
    <!-- 애니메이션을 이용하여 두번째 버튼 클릭 시 리셋 -->
    <p>
        <button id="btn1">Animation</button>
        <button id="btn2">reset</button>
    </p>

    <div></div>  <!-- 화면 조작 위치 -->
</body>
</html>
