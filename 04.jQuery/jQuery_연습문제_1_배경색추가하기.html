<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                $('h2').addClass('yellow');
            })
        });
    </script>
    <style>
        .yellow {
            background-color: yellow;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 연습문제 #1 -->
    <!-- jQuery를 이용해서 버튼을 클릭하면 -->
    <!-- h2태그의 백그라운드 컬러 색상을 노란색으로 -->

    <h2>제목 1</h2>
    <h2>제목 2</h2>
    <button id="btn">노란맛 추가</button>
</body>
</html>
