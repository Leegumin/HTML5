<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#menu li").eq(2).css("background-color", "#ff0")

            $("#menu li:lt(2)").css("background-color", "red") //lessthan 선택 인덱스보다 작은 인덱스에 적용됨

            $("#menu li:gt(2)").css("background-color", "blue") //greatethan 선택 엔딕스보다 큰 인덱스에 적용됨
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용 1</li>
        <li>내용 2</li>
        <li>내용 3</li>
        <li>내용 4</li>
        <li>내용 5</li>
    </ul>
</body>
</html>
