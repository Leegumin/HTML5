<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
                $('h2, span, div').css('text-decoration', 'underline').css('font-weight', 'bold')
        });
    </script>
</head>
<body>
    <!-- 연습문제 #6 -->
    <!-- jQuery를 이용해서 -->
    <!-- 그룹선택자 h2, span, div 3개를 동시에 선택하여 -->
    <!-- text-decoration underline-> -->

    <h2>그룹 선택자</h2>
    <p>그룹 선택자는 요소의 <span>여러 요소를 동시에 선택</span>한다.</p>
    <div>박스1</div>
    <div>박스2</div>
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
    </ul>
</body>
</html>
