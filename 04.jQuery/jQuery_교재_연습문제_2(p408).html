<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <style>
        div{
            width: 100px;
            height: 50px;
            line-height: 50px; /* 글자 수직 중앙정렬 */
            text-align: center; /* 글자 수평 중앙정렬 */
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
    <script>
        $(function(){
            let colors = ['red', 'green', 'blue']
            let currentColor = 0
            $('div').css({
                backgroundColor : colors[currentColor]
            }).click(function(){
                return (currentColor+1)
            })
        })
    </script>
</head>
<body>
    <div>버튼</div>
</body>
</html>
