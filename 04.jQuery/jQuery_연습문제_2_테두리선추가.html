<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                $('*').css('border', '1px solid blue').css('color', 'red')
            })
        });
    </script>
</head>
<body>
    <!-- 연습문제 #2 -->
    <!-- jQuery를 이용해서 버튼을 클릭하면 -->
    <!-- 페이지 전체에 border 1px solid blue 입히기 -->

    <h2>전체 선택자</h2>
    <p>전체 선택자 *는 페이지의 모든 요소를 선택한다.</p>
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
    </ul>

    <button id="btn">테두리선 만들어주기</button>
</body>
</html>
