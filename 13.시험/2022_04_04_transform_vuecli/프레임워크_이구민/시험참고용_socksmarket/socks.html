<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Attribute Binding</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/css/socks.css" />
</head>

<body>
  <div id="content">
    <section id="main-section">
      <article>
        <div class="nav-bar"></div>

        <!-- 1. 클릭시 장바구니 개수 표시 -->
        <div class="cart">장바구니개수( )</div>

        <div class="product-display">
          <div class="product-container">
            <div class="product-image">
              <!-- 2. 이미지 변경   -->
              <img src="./assets/images/socks_green.jpg">
            </div>

            <div class="product-info">
              <!-- 3. 상품명을 data 변수에 추가 -->
              <h1>Socks</h1>
              <!-- 4. 목록을 반복문으로 표시 -->
              <ul>
                <li>50% cotton</li>
                <li>30% wool</li>
                <li>20% polyester</li>
              </ul>

              <!-- 5. 뷰 데이터로 id, color, image 객체배열을 정의하고 반복문으로 수정후 출력 -->
              <!-- 5. id : 임의숫자4자리 -->
              <!-- 5. color : blue, green  -->
              <!-- 5. image : 이미지 경로 설정 -->
              <div class="color-circle" style="background-color: green">
              </div>
              <div class="color-circle" style="background-color: blue">
              </div>
              <!-- 6. 장바구니 버튼 클릭 시 상단 장바구니개수( ) 출력위치에 표시 -->
              <button class="button">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </article>
    </section>
  </div>
</body>

</html>
