<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8"> 
    <!-- <link rel="stylesheet" href="css/css style36.css"> -->
    <style>
        #box {
            display: none;
        }
        #box2 {
            display: block;
        }
        /* inline : 줄 바꿈 안됨, 너비 높이 속성 지정 안됌 */
        /* margin, padding 속성은 좌, 우만 가능 */
        #box3 {
            border: solid 1px;
            display: inline;
            margin: 15px 15px 15px 15px;
        }
        /* inline-block : 글자너비, 높이 지정 가능 */
        /* margin, padding 속성 상하좌우 가능 */
        #box4 {
            border: solid 1px;
            display: inline-block;
            margin: 15px 15px 15px 15px;
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <span id="box">대상 객체</span>
    <span>더미 객체2</span>
    <br><br>
    <HR></HR>
    <span>더미 객체</span>
    <span id="box2">대상 객체</span>
    <span>더미 객체2</span>
    <br><br>
    <hr>
    <span>더미 객체</span>
    <span id="box3">대상 객체</span>
    <span>더미 객체2</span>
    <br><br>
    <hr>
    <span>더미 객체</span>
    <span id="box4">대상 객체</span>
    <span>더미 객체2</span>
    <br><br>

    

</body>
</html>
