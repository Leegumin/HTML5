<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Style Property Basic</title>
    <!-- <link rel="stylesheet" href="css/css style19.css"/> -->
    <style>
        body {background-image: url(../img/waterfall_Text25_css\ style09.jpg)}
        h1 {color: rgb(255, 0, 0)}
        div > p:nth-child(1) {font-size: 2em; color: rgba(255, 0, 255, 0.3)}
        div > p:nth-child(2) {font-size: 40px; color: rgba(255, 0, 255, 0.5)}
        div > p:nth-child(3) {font-size: 300%; color: rgba(255, 0, 255, 1)}
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>        
    </div>

</body>
</html>
