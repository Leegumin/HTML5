<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Style Property Basic</title>
    <!-- <link rel="stylesheet" href="css/css style18.css"/> -->
    <style>
        p:nth-child(1){ font-size: 0.5em;}
        p:nth-child(2){ font-size: 1.0em;}
        p:nth-child(3){ font-size: 1.5em;}
        p:nth-child(4){ font-size: 2.0em;}
        p:nth-child(5){ font-size: 50%;}
        p:nth-child(6){ font-size: 150%;}
        p:nth-child(7){ font-size: 200%;}
        p:nth-child(8){ font-size: 300%;}
        p:nth-child(9){ font-size: 20px}
        p:nth-child(10){ font-size: 30px}
        p:nth-child(11){ font-size: 40px}
        p:nth-child(12){ font-size: 50px}
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit</p>
    <p>Lorem ipsum dolor sit</p>
    <p>Lorem ipsum dolor sit</p>
    <p>Lorem ipsum dolor sit</p>

    <p>Lorem ipsum dolor sit</p>
</body>
</html>
