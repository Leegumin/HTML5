<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/css style12.css"/> -->
    <style>
        /* input 태그가 사용 가능한 경우에 background-color 속성에 white 키워드를 적용합니다. */
        input:anabled{background-color: white;}
        /* input 태그가 사용 불가능한 경우에 background-color 속성에 gray 키워드를 적용합니다. */
        input:disabled{background-color: gray;}
        /* input 태그가 초점이 맞춰진 경우(마우스 커서가 깜빡이는 경우)에 background-color 속성에 orange 키워드를 적용합니다. */
        input:focus{background-color: orange;}
    </style>
</head>
<body>
    <h2>사용 가능</h2>
    <input>
    <h2>사용 불가능</h2>
    <input disabled="disabled">
</body>
</html>
