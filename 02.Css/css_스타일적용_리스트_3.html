<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8"> 
    <style>
        h1{
          color: darkblue;  
          text-shadow: 3px 3px 6px darkcyan;
          text-align: center;
          font-size: 2.3em;
          font-family: 궁서;
        }
        p{
            color: #0077ff;
            font-size: 22px;
            font-family: 굴림;
            line-height: 200%;
        }
        span{
            font-weight: bold;
            color: crimson;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>거제도</h1>
    <p>
        경상남도 거제시에 있는 섬으로 우리나라에서
        <span>제주도 다음으로 큰 섬</span>        
        입니다.
        <span>62개의 섬으로 구성</span>
        되어 있는데 이들 가운데 사람이 사는 유인도는 10개정도입니다.
        <span>면적은 380.1 평방 km</span>
        이고, 해안선의 길이는 275.1km입니다.
    </p>

</body>
