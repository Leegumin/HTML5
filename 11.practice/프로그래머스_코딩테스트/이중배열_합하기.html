<script>
    //행렬의 덧셈은 행과 열의 크기가 같은 두 행렬의 같은 행, 같은 열의 값을 서로 더한 결과가 됩니다. 
    //2개의 행렬 arr1과 arr2, arr3과 arr4 입력받아, 행렬 덧셈의 결과를 반환하는 함수, solution을 완성해주세요.
    //answer1=[[4, 6], [7, 9]]
    //answer2=[[4], [6]]

    function AnswerA() {
        let arr1 = [[1, 2], [2, 3]]
        let arr2 = [[3, 4], [5, 6]]

        let answer1 = [];

        for (let i = 0; i < arr1.length; i++) {
            let result = []
            for (let j = 0; j < arr1[i].length; j++) {
                result.push(arr1[i][j] + arr2[i][j])
            }
            answer1.push(result)
        }
        return answer1
    }

    function AnswerB() {
        let arr3 = [[1], [2]]
        let arr4 = [[4], [6]]

        let answer2 = [[]];

        for (let i = 0; i < arr3.length; i++) {
            answer2[i] = []
            for (let j = 0; j < arr4[i].length; j++) {
                answer2[i].push(arr3[i][j] + arr4[i][j])
            }
        }
        return answer2
    }

    
    function AnswerC() {
        let arr1 = [[1, 2], [2, 3]]
        let arr2 = [[3, 4], [5, 6]]
        return arr1.map((a,i) => a.map((b, j) => b + arr2[i][j]));
    }

    function AnswerD() {
        let arr1 = [[1, 2], [2, 3]]
        let arr2 = [[3, 4], [5, 6]]

        let answer1 = [];

        for (i in arr1) {
            let result = []
            for (j in arr1[i]) {
                result.push(arr1[i][j] + arr2[i][j])
            }
            answer1.push(result)
        }
        return answer1
    }

    console.log("A")
    console.log(AnswerA())
    console.log("B")
    console.log(AnswerB())
    console.log("C")
    console.log(AnswerC())
    console.log("D")
    console.log(AnswerD())

</script>
