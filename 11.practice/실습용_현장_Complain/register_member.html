<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic Page</title>
    <link rel="stylesheet" href="css/commons.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/solution6.css"/>
    
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/commons.js"></script>
</head>
<body>
    <div id="page-wrapper">
        <header id="main-header">
            <hgroup>
                <h1 class="master-title">다양한 정보 소개 사이트</h1>
                <h2 class="master-description">잡학사전</h2>
            </hgroup>
        </header>
        <!-- 메뉴 부분 -->
        <nav id="main-navigation">
            <div class="pull-left">
                <ul class="outer-menu">
                    <!-- 대메뉴 : 첫 번째 about 메뉴 -->
                    <li class="outer-menu-item">
                        <span class="menu-title">About</span>
                        <ul class="inner-menu">
                            <!-- About -> 홈 소메뉴 -->
                            <li class="inner-menu-item"><a href="index.html">Home</a></li>
                            <!-- About -> Complain 소메뉴 -->
                            <li class="inner-menu-item"><a href="complain2_01_수정본.html">Complain</a></li>
                            <!-- About -> 회원가입 소메뉴 -->
                            <li class="inner-menu-item"><a href="register_member.html">Register</a></li>
                            
                        </ul>
                    </li>
                    <!-- 두 번째 상품정보 메뉴 -->
                    <li class="outer-menu-item">
                        <span class="menu-title">상품정보</span>
                        <!-- 상품정보 컵 소개 소메뉴 -->
                        <ul class="inner-menu">
                            <li class="inner-menu-item"><a href="info_cup.html">컵소개</a></li>
                        </ul>
                    </li>
                    <!-- 세번째 찾아오시는길 메뉴 -->
                    <li class="outer-menu-item">
                        <span class="menu-title">찾아오시는길</span>
                        <!-- 찾아오시는 길 -> 데이터 소메뉴 -->
                        <ul class="inner-menu">
                            <li class="inner-menu-item"><a href="#">데이터</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- 검색엔진 -->
            <div class="pull-right">
                <div class="search-bar">
                    <form>
                        <!-- 검색 인풋박스 -->
                        <input type="text" class="input-search" />
                        <!-- 검색 버튼 -->
                        <input type="submit" class="input-search-submit" value="검색" />
                    </form>
                </div>
            </div>
        </nav>
        <!-- 본문 -->
        <div id="content">
            <section id="main-section">
                <!-- 본문상세1 -->
                <div class="wrapper">
                    <div class="title"><h1 style="font-size: 21px;">회원가입</h1></div>
                    <div class="email">
                        <input id="email" type="text" placeholder="이메일을 입력해 주세요.">
                    </div>
                    <div class="name">
                        <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
                    </div>
                    <div class="personNum">
                        <input id="name"  type="text" pattern="[0-9]+" maxlength="6" placeholder="000000"> -
                        <input id="name"  type="text" pattern="[0-9]+" maxlength="7" placeholder="0000000">
                    </div>
                    <div class="password">
                        <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
                    </div>
                    <div class="passwordCheck">
                        <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
                    </div>
                    <div class="phone">
                        <input id="phone1" type="text" size="1" maxlength="3" placeholder="000" > -
                        <input id="phone2" type="text" size="3" maxlength="4" placeholder="0000"> -
                        <input id="phone3" type="text" size="3" maxlength="4" placeholder="0000">
            
                    </div>
                    <div class="area">
                        <select id="area">
                            <option selected disabled>지역을 선택하세요.</option>
                            <option>서울</option>
                            <option>인천</option>
                            <option>경기</option>
                        </select>
                    </div>
                    <div class="gender">
                        <input id="gender_man" type="radio" name="gender">남성  
                        <input id="gender_woman" type="radio" name="gender">여성
                    </div>
                    <div class="line">
                        <hr>
                    </div>
                    <div class="signUp">
                        <button id="signUpButton" >가입하기</button>
                    </div>
                </div>
            </section>
            <!-- 오른쪽 사이드 메뉴 -->
            <aside id="main-aside">
                <!-- 첫 번째 대메뉴 -->
                <div class="aside-list">
                    <h3>카테고리</h3>
                    <!-- 소메뉴 -->
                    <ul>
                        <li><a href="#">데이터</a></li>
                    </ul>
                </div>
                <!-- 두 번째 대메뉴 -->
                <div class="aside-list">
                    <h3>최근 글</h3>
                    <!-- 소메뉴 -->
                    <ul>
                        <li><a href="#">데이터</a></li>
                    </ul>
                </div>
            </aside>
        </div>
        <!-- 꼬리말 -->
        <footer id="main-footer">
            <a href="#">Created By Team-HeXagon, Kang Tae Gyung </a>
        </footer>
    </div>
</body>
</html>
