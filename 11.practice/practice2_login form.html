<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\css style_login form.css"/>
</head>
<body>
    <!-- 전체를 감싸는 태그 -->
	<div id="page-wrapper">
        
        <!-- 헤더 -->
            <header id="main-header">
                <h1>회원가입</h1>
            </header>

        <!-- 본문 -->
            <div id="content">

        <!-- 본문 좌측 영역 -->
                <section id="main-section">
                    <article>
                        <table border="0">
                            <!-- 이메일 -->
                            <tr>
                                <td><input id="mail" type="text" placeholder="이메일을 입력해 주세요"></td>
                            </tr>
        
                            <!-- 이름 -->
                            <tr>
                                <td><input id="name" type="text" placeholder="이름을 입력해 주세요"></td>
                            </tr>
                            <tr>
                                
                            <!-- 비밀번호 -->
                            <tr>
                                <td><input id="password" type="text" placeholder="비밀번호를 입력해 주세요"></td>
                            </tr>
                            <tr>
                                
                            <!-- 비밀번호 재입력-->
                            <tr>
                                <td><input id="repassword" type="text" placeholder="비밀번호를 다시 입력해 주세요"></td>
                            </tr>
                            <tr>

                                <!-- 휴대폰 앞자리 -->
                                <td><label for=phone_before">휴대폰</label>
                                </td>
                                <td>
                                    <select id="phone_before">
                                    <option value="01">010</option>
                                    <option value="02">011</option>
                                </select> 
                                <!-- 휴대폰_중간자리 -->
                                - <input id="phone_middle" type="text" maxlength="4"> 
        
                                <!-- 휴대폰_끝자리 -->
                                - <input id="phone_end" type="text" maxlength="4">
                                </td>
                            </tr>
                            
                            <!-- 성별 -->
                            <tr>
                                <td>성별</td>
                                <td>
                                    <input id="man" type="radio" name="gender" value="m">
                                    <label for="man">남자</label>
                                    <input id="woman" type="radio" name="gender" value="w">
                                    <label for="woman">여자</label>   
                                </td>
                            </tr>
                            
                            <!-- 글제목 -->
                            <tr>
                                <td><label for="name">글제목</label></td>
                                <td><input id="name" type="text"></td>
                            </tr>
                            
                            <!-- 내용 -->
                            <tr>
                                <td><label for="content">내용</label></td>
                                <td><textarea name="content" cols="60" rows="10"></textarea></td>
                            </tr>
                            
                            <!-- 제출 -->
                            <tr>
                                <td></td>
                                <td><input type="submit" id="submit" value="제출"></td>
                            </tr>
                        </table>
                    </article>
                </section>
            </div>
            <!-- 푸터 -->
            <footer id="main-footer">
                <p>HTML5 Programming 게시판</p>
            </footer>
            </div>
</body>
</html>
