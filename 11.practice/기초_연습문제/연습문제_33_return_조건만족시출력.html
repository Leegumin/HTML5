<script>
    // 연습문제 33
    // 슬기가 던진 공의 위치가 입력으로 주어진다.
    // 50이상 60이하이면 win을 출력 , 그 외에는 lose를 출력하시오.
    // 입력 예시 : 50.213
    // 출력 예시 : win
    // 함수의 리턴값을 이용해서 출력해보세요
    // 함수의 리턴값 예시 : 아래처럼 출력하기 
    // let result = func()
    // console.log(result);

    let result = function (num) {
        if(50 <= num && num <= 60){
            result = "win"
        }
        else{
            result = "lose"
        }
        return result
    }

    document.write(result(50.213))
</script>
