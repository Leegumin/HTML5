<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 연습문제 27
        // 세 개의 정수를 작은 순서로 나열 했을 때, 두번째 수를 출력한다.
        // 입력 예시 : 201 20 3
        // 출력 예시 : 20

        window.onload = function(){
            let num = [201,20,3]; //숫자배열
            num.sort(function(a,b){ //숫자를 오름차순으로 정렬하는 함수
                return a-b;
            });
            document.write(num[1]) //2번째(인덱스1) 출력
        }

    </script>
</head>
<body>
    
</body>
</html>
