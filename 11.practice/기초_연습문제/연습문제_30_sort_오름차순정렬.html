<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 연습문제 30
    // 세 정수가 입력된다.
    // 낮은 숫자부터 출력한다.
    // 입력 예시 : 8 7 6
    // 출력 예시 : 6 7 8


    window.onload = () =>{
        // 그냥 문자열로 들어와서 작동 불가
        // let nums = prompt("숫자를 입력하세요")

        // 배열로 만들어줌(split)
        let nums = prompt("숫자를 입력하세요").split(" ")
        // let nums = [8,7,6]

        nums.sort(function(b,a){
            return b-a;
        })
        document.write(nums)
    }
</script>
