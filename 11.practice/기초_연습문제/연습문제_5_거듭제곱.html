<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        // 연습문제 5번
        // 정수 2개가 입력된다. a를 b번 거듭제곱한 값을 출력한다.
        // 입력 1 : 2
        // 입력 2 : 10
        // 출력 : 1024
        let num1 = Number(prompt("정수 입력"));
        let num2 = Number(prompt("횟수 입력"));
        let sum = 1
        for(let a = 1; a <= num2; a++){
            sum *= num1;
        }
        document.write(sum)
    </script>
</head>
<body>
</body>
</html>
