<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 연습문제 26
        // 정수 두개가 입력으로 들어온다.
        // 첫번째 정수가 홀수이면 홀수를 출력하고, 짝수이면 짝수를 출력한후 +를 출력
        // 두번째 정수가 홀수이면 홀수를 출력하고, 짝수이면 짝수를 출력한후 =을 출력
        // 결과로 나오는 수가 짝수이면 짝수 아니면 홀수를 출력
        // 입력 예시 : 2 3
        // 출력 예시 : 짝수+홀수=홀수
    </script>
    <script>
        let num1 = 1
        let num2 = 3
        let result = ""

        //첫번재 정수 판독
        if( num1 % 2 == 1 ){
            result += num1 + " + "
        }
        else{
            result += num1 + " + "
        }

        //두번재 정수 판독
        if( num2 % 2 == 1 ){
            result += num2 + " = "
        }
        else{
            result += num2 + " = "
        }

        //결과값 판독
        if( (num1+num2) % 2 == 1 ){
            result += "홀수"
        }
        else{
            result += "짝수"
        }

        document.write(result)
    </script>

</head>
<body>
</body>
</html>
