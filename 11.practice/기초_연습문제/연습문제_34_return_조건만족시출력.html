    <title>Document</title>

<script>
    // 연습문제 34
    // 슬기가 체육 선생님에게 도전하게 되었다.
    // 아래 조건이면 슬기가 이기고 아니면 슬기가 진다.
    // 1. 공의 위치가 50 ~ 70이면 슬기가 이김.
    // 2. 공의 위치가 6의 배수이면 슬기가 이김.
    // 슬기가 던진 공의 위치가 입력된다.(정수)
    // 승리 조건을 잘 보고 슬기가 이기는 조전이면 win, 그외에는 lose를 출력하세요
    // 함수의 리턴값을 이용해서 출력해보세요
    // 입력 예시 : 30
    // 출력 예시 : win

    let result = (num) => {
        result = (50 <= num && num <= 70) || num % 6 == 0 ? "win" : "lose"
        return result
    }
    document.write(result(90))
</script>
