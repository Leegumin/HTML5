<body>
    <script>
        // 연습문제 23
        // 월을 의미하는 1개의 정수가 입력된다.(1 ~ 12)
        // 계절 이름을 출력한다.
        // 입력 예시 : 12
        // 출력 예시 : winter
        
        let month = 5

        if(1 < month && month < 5){
            Season = "Spring"
        }
        else if(5 <= month && month < 8){
            Season = "Summer"
        }
        else if(8 <= month && month < 12){
            Season = "Fall"
        }
        else{
            Season = "Winter"
        }

        document.write(Season)
    </script>
