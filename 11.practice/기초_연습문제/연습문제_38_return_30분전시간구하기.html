<script>
    // 연습문제 38
    // 수호는 30분 전으로 돌아가고 싶은 1인이다.
    // 공백을 기준으로 시간과 분이 주어진다.
    // 이 시간을 기준으로 30분전의 시간을 출력하시오.
    // 예시 : 12 35 ========> 12 5
    //          12 0 ========> 11 30
    //          11 5 ========> 10 35
    // 입력 : 시와 분이 입력된다. (시의 범위 : 0 ~23) (분의 범위: 0 ~59)
    // 출력: 입력된 시간의 30분 전의 시간을 출력하시오
    // 입력 예시 : 12 35
    // 출력 예시 : 12 5
    // 함수의 리턴값을 이용해서 출력해보세요
    // 함수의 리턴값 예시 : 아래처럼 출력하기 
    // let result = func()
    // console.log(result);

    let time = prompt("시간을 입력하세요").split(" ").map(Number)
    let 시 = time[0]
    let 분 = time[1]


    let result = () => {
        분 -= 30
        if (분 < 0) {
            분 += 60
            시 -= 1
        }
        if (시 < 0) {
            시 += 24
        }
        return 시 + " : " + 분
    }

    document.write(result())
</script>
