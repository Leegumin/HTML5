<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        // 연습문제 9번 
        // 정수 1개를 입력받는다
        // 1부터 입력한 정수보다 작거나 같을 때까지 1씩 증가시켜 출력하되
        // 3의 배수는 출력하지 않는다.
        // 입력 : 10
        // 출력 : 1 2 4 5 7 8 10

        let num = Number(prompt("정수 입력"));
        let result = ""
        for(let a = 1; a <= num; a++){
            if(a % 3 == 0)
            continue;
            result += `${a} `;
        }
        document.write(result);

    </script>
</head>
<body>
</body>
</html>
