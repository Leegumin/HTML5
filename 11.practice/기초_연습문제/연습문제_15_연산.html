<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        // 연습문제 15번
        // 입력 : 정수 2개를 입력받는다.
        // 출력 : 첫번째 줄에 합
        //          두번째 줄에 차
        //          세번째 줄에 곱
        //          네번째 줄에 몫
        //          다섯번째 줄에 나머지

        let num1 = 10
        let num2 = 3

        document.write(`합 = ${num1+num2}<br>`)
        document.write(`차 = ${num1-num2}<br>`)
        document.write(`곱 = ${num1*num2}<br>`)
        document.write(`몫 = ${(num1/num2).toFixed()}<br>`)
        document.write(`나머지 = ${num1%num2}<br>`)
    </script>
</head>
<body>
</body>
</html>
