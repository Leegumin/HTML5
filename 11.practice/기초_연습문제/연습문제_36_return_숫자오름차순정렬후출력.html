<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 연습문제 36
    // 세 개의 정수를 작은 순서로 나열 했을 때, 두번째 수를 출력한다.
    // 입력 예시 : 201 20 3
    // 출력 예시 : 20
    // 함수의 리턴값을 이용해서 출력해보세요
    // 함수의 리턴값 예시 : 아래처럼 출력하기 
    // let result = func()
    // console.log(result);

    let n = prompt("숫자를 입력하세요").split(" ").map(Number)

    let result = () => {
        n.sort((a, b) => {
            return a - b
        })
        return n[1]
    }
    document.write(result())
</script>
