    <script>
        // 연습문제 21
        // 3개의 정수가 공백을 두고 입력된다.
        // 짝수만 순서대로 줄을 바꿔 출력한다.
        // 입력 예시 : 1 2 4
        // 출력 예시 : 2
        //                4
        
        let num = prompt("숫자를 입력하세요").split(" ")

        for(a of num){
            if(a%2==1)
            continue
            document.write(a + "<br>")
        }
        
    </script>
