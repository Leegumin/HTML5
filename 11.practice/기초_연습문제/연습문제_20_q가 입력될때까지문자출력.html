    <script>
        // 연습문제 20번
        // 문자들이 1개씩 계속해서 입력된다.
        // 출력 : q가 입력될 때까지 입력한 문자를 계속 출력한다.
        // 입력 예시 : x
        //                b
        //                k
        //                q
        
        while(true) {
            let letter = prompt('문자를 입력해 주세요');
            document.write(letter + '<br>')
            if(letter == 'q'){
                break;
            }
        }
    </script>
