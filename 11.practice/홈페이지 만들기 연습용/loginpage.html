<!DOCTYPE html>
<html>
<head>
    <title>Form Basic</title>
    <!-- <link rel="stylesheet" href="css/css style21.css"/> -->
</head>
<style>
    * {
            margin: 0px auto;
            /* 전체크기 자동 설정 */
            box-sizing: border-box;
            font-size: 20px;
    }
    html, body {
        width: 100%;
        height: 100%;
    }
    body {
        display: flex;
        background-color: paleturquoise;
        justify-content: center;
        align-items: center;
    }
    fieldset {
        background-color: rgba(0, 0, 0, 0.3);
        border: 2px solid black;
    }
    tr {
        text-align: center;
    }
    td {
        text-align: center;
    }
    table{
        width: 100%;
    }
    input {
        border: 1px solid black;
        width: 100%;
    }
    label, a, input {
        font-weight: bold;
    }
</style>
<body>
    <div>
        <fieldset>
            <!-- <legend>입력 양식</legend> -->
            
            <table id="table" border="0">
                <form>
                    <!-- 이름 -->
                    <tr>
                        <td id="name"><label for="nameinput">아이디</label></td>
                        <td><input id="nameinput" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label id="mail" for="mailinput">비밀번호</label></td>
                        <td><input id="mailinput" type="password" /></td>
                    </tr>
                    <tr>
                        <td><a href="register_member.html">회원가입</td>
                        <td><input id="inputsubmit" type="submit"/ value="로그인"></td>
                    </tr>
                </form>
            </table>
        </fieldset>
    </div>
</body>
</html>
