
<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입 페이지</title>
    <!-- <link rel="stylesheet" href="css/css style25.css"/> -->
    <style>
        * {
            margin: 0px;
            /* 전체크기 자동 설정 */
            box-sizing: border-box;
            font-size: 11px;
    }

    html {
        width: 100%;
        padding-top: 20px;
        padding-bottom: 20px;
    }

    body {
        margin: 200px auto;
        width: 45%;
        border: 1px solid black;
    }

    input{
        border: 1px solid black;
        border-radius: 5px;
        line-height: 35px;
        font-size: 12px;
        padding-left: 10px;
        padding-right: 10px;
    }


    .wrapper {
        padding: 10px;
    }

    div {
        padding-top: 3px;
        padding-bottom: 8px;
    }

    .title {
        text-align: center;
        font-weight: 700;
    }

    .email input {
        width: 100%;
    }

    .name input {
        width: 100%;
    }

    .password input {
        width: 100%;
    }

    .passwordCheck input {
        width: 100%;
    }

    #phone1 {
        width: 20%;
    }

    #phone2 {
        width: 30%;
    }

    #phone3 {
        width: 30%;
    }

    .area select {
        width: 100%;
        height: 40px;
    }

    .gender {
        text-align: center;
    }

    .signUp button {
        width: 100%;
    }

    button{
        height: 30px;
    }
    input:invalid {
        border: 3px solid red;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 21px;">회원가입</h1></div>
        <div class="email">
            <input id="email" type="text" placeholder="이메일을 입력해 주세요.">
        </div>
        <div class="name">
            <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
        </div>
        <div class="personNum">
            <input id="name"  type="text" pattern="[0-9]+" maxlength="6" placeholder="000000"> -
            <input id="name"  type="text" pattern="[0-9]+" maxlength="7" placeholder="0000000">
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
        </div>
        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
        </div>
        <div class="phone">
            <input id="phone1" type="text" size="1" maxlength="3" placeholder="000" > -
            <input id="phone2" type="text" size="3" maxlength="4" placeholder="0000"> -
            <input id="phone3" type="text" size="3" maxlength="4" placeholder="0000">

        </div>
        <div class="area">
            <select id="area">
                <option selected disabled>지역을 선택하세요.</option>
                <option>서울</option>
                <option>인천</option>
                <option>경기</option>
            </select>
        </div>
        <div class="gender">
            <input id="gender_man" type="radio" name="gender">남성  
            <input id="gender_woman" type="radio" name="gender">여성
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="signUp">
            <button id="signUpButton" >가입하기</button>
        </div>
    </div>

</body>

</html>
