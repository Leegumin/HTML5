<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<meta charset="uft-8">
	<style>
		table, tr, th, td{
			padding: 4px;}
	</style>	
</head>
<body>
	<h3 align="center">개인 신상정보 입력</h3>
	<form>
		<table border="0" align="center">
			<tr>
				<td>- 이름 </td>
				<td><input type="text"></td></tr>
			<tr>
				<td>- 비밀번호</td>
				<td><input type="password"></td>
			</tr>

			<tr>
				<td>- 성별</td>
				<td><input type="radio"> 남성 <input type="radio"> 여성</td>
			</tr>

			<tr>
				<td>- 취미</td>
				<td><input type="checkbox"> 영화감상
					<input type="checkbox"> 게임
					<input type="checkbox"> 음악듣기
				</td>
			</tr>

			<tr>
				<td>- 이메일</td>
				<td><input type="text"> @ 
					<select>
						<option>----선택----</option>
						<option>naver.com</option>
						<option>hanmail.net</option>
						<option>직접입력</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>- 자기소개</td>
				<td><textarea cols="40" rows="7"></textarea></td>
			</tr>

			<tr>
				<td>- 파일 첨부</td>
				<td><input type="file"></td>
			</tr>

			<tr>
				<td></td>
				<td>5M  이하의 파일만 첨부 가능합니다.</td>
			</tr>

			<tr>
				<td></td>
				<td><button>확인</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
