<!DOCTYPE html>
<html>
<head>
    <title>Form Basic</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <!-- 이름 -->
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text" /></td>
                </tr>

                <!-- 이메일 -->
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email" /></td>
                </tr>

                <!-- 생년월일_yy -->
                <tr>
                    <td><label for="birth_yy">생년월일</label></td>
                    <td> <input type="text" id="birth_yy" maxlength="4" placeholder="년(4자)"></td>

                    <!-- 생년월일_mm -->
                    <td> 
                        <select id="birth_mm">
                            <option>월</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>                                    
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </td>

                    <!-- 생년월일_dd -->
                    <td> <input type="text" id="birth_dd" maxlength="2" placeholder="일"></td>
                </tr>

                <!-- 성별 -->
                <tr>
                    <td>성별</td>
                    <td>
                        <input id="man" type="radio" name="gender" value="m" />
                        <label for="man">남자</label>
                        <input id="woman" type="radio" name="gender" value="w" checked="checked" />
                        <label for="woman">여자</label>
                    </td>
                </tr>
            </table>
            <input type="submit" />
        </fieldset>
    </form>
</body>
</html>
