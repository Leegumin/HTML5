<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="name"></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="mail"></td>
                </tr>
                <tr>
                    <td><label for="birth">생년월일</label></td>
                    <td>
                        <input id="birth" type="birth" value="년(4자)">
                        <select>
                            <option>월</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <input id="day" type="day" value="일">
                    </td>
                    <tr>
                        <td>
                            <input id="man" type="radio" name="gender" value="m">
                            <label for="man">남자</label>
                            <input id="woman" type="radio" name="gender" value="w">
                            <label for="woman">여자</label>   
                        </td>
                    </tr>
                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
