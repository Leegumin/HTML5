<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>글 작성하기</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">메뉴 - 1</a></li>
			<li><a href="#">메뉴 - 2</a></li>
			<li><a href="#">메뉴 - 3</a></li>
		</ul>
	</nav>
	<form>
		<table>
			<tr>
				<td><label for="editor">작성자 &nbsp;&nbsp;<input id="editor" type="editor"></label></td>
			</tr>

			<tr>
				<td><label for="name">이름 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="name" type="name"></label></td>
			</tr>

			<tr>
				<td><label for="mail">이메일 &nbsp;&nbsp;<input id="mail" type="mail"> @ <input id="mail" type="mail"></label></td>
			</tr>

			<tr>
				<td>
					<label for="birth">
						생년월일<input id="birth" type="birth" value="년(4자)">
						<select>
							<option>월</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>
						<input id="day" type="day" value="일">
					</label>
				</td>
			</tr>

			<tr>
				<td><label for="mail">이메일
					&nbsp;&nbsp;<select>
					<option>010</option>
					<option>011</option>
					<option>070</option>
				</select> 
				- <input id="N1" type="N1"> 
				- <input id="N2" type="N2">
				</td>
			</tr>

			<tr>
				<td>
					<label for="gender">성별</label>
					&nbsp;&nbsp;&nbsp;&nbsp;<input id="man" type="radio" name="gender" value="m">
					<label for="man">남자</label>
					<input id="woman" type="radio" name="gender" value="w">
					<label for="woman">여자</label>   
				</td>
			</tr>

			<tr>
				<td>
					<label for="title">글제목</label>
					 &nbsp;&nbsp;<input id="title" type="title">
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="p"> 내용 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><textarea rows="10"></textarea>
				</td>
			</tr>
			
			<tr>
				<br>
				<td>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit">
				</td>
			</tr>
		</table>
</form>
<footer>HTML5 Programming 게시판</footer>
</body>
</html>
