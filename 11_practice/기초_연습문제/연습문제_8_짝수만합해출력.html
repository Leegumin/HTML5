<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        // 연습문제 8번
        // 정수 1개가 입력된다.
        // 1부터 그 수까지 짝수만 합해 출력한다.
        // 입력 : 5
        // 출력 : 6

        let num = Number(prompt("정수 입력"));
        let sum = 0;
        for(let a = 1; a <= num; a++){
            if(a % 2 == 1)
            continue;
            sum += a;
        }
        document.write(sum);

    </script>
</head>
<body>
</body>
</html>
