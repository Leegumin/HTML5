    <script>
        // 연습문제 22
        // 정수 1개가 입력된다.
        // 음수이면서 짝수이면, A
        // 음수이면서 홀수이면, B
        // 양수이면서 짝수이면, C
        // 양수이면서 홀수이면, D 출력한다.
        // 입력 예시 : -2147483648
        // 출력 예시 : A
        
        function num(Num){
            if(Num > 0){
                if(Num%2==0){
                    document.write("C")
                }
                else {
                    document.write("D")
                }
            }
            else if(Num < 0){
                if(Num%2==0){
                    document.write("A")
                }
                else {
                    document.write("B")
                }
            }
        }
        
        num(1)
        num(-1)
        num(2)
        num(-2)
    </script>
