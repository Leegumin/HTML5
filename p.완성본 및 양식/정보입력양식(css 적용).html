<!DOCTYPE html>
<html>
<head>
    <title>Form Basic</title>
    <!-- <link rel="stylesheet" href="css/css style21.css"/> -->
    <style>
        fieldset{
            border:  6px groove white;
            border-radius: 20px; 
            background-color: burlywood;}
        legend{
            font-size: 1.2em; font-weight: bolder; background-color: white; border-radius: 5px;
        }

        #name, #mail, #birth, #gender
        {color: blue; text-align: center; font-weight: bold;}

        #nameinput, #mailinput, #birth_yy, #birth_dd
        {border-radius: 4px; background-color: azure;}

        #birth_mm{font-weight: bold;}


        #man{color: hotpink; font-weight: bold; }
        #woman{color: red; font-weight: bold;}

        #inputsubmit {margin: 5px 0px 0px; border: 2px solid black;
            border-radius: 3px;}

        input:disabled{background-color: gray;}
        #birth_dd:focus{background-color: green;}
        #birth_mm:hover{background-color: yellow;}

        body{background-image: url(../img/waterfall_Text25_css\ style09.jpg);}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력 양식</legend>
            <table id="table" border="0">
                <!-- 이름 -->
                <tr>
                    <td id="name"><label for="nameinput">이름</label></td>
                    <td><input id="nameinput" type="text" /></td>
                </tr>

                <!-- 이메일 -->
                <tr>
                    <td><label id="mail" for="mailinput">이메일</label></td>
                    <td><input id="mailinput" type="email" /></td>
                </tr>

                <!-- 생년월일_yy -->
                <tr>
                    <td><label id="birth" for="birth_yy">생년월일</label></td>
                    <td> <input disabled="disabled" type="text" id="birth_yy" maxlength="4" placeholder="년(4자)"></td>

                    <!-- 생년월일_mm -->
                    <td> 
                        <select id="birth_mm">
                            <option>월</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>                                    
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </td>

                    <!-- 생년월일_dd -->
                    <td> <input  type="text" id="birth_dd" maxlength="2" placeholder="일"></td>
                </tr>

                <!-- 성별 -->
                <tr>
                    <td id="gender">성별</td>
                    <td>
                        <input id="man" type="radio" name="gender" value="m" />
                        <label id="man" for="man">남자</label>
                        <input id="woman" type="radio" name="gender" value="w" checked="checked" />
                        <label id="woman" for="woman">여자</label>
                    </td>
                </tr>
            </table>
            <input id="inputsubmit" type="submit" />
        </fieldset>
    </form>
</body>
</html>
