<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="./css/register_member.css"/>
    <link rel="stylesheet" href="./css/register_member_datePicker.css">
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="http://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="./js/checkPassword.js"></script>
    <script src="./js/datePicker.js"></script>
</head>
<body>
    <div class="wrapper">
        <form action="index.html" onsubmit="checkPassword()">
            <div class="title"><h1 style="font-size: 21px;">회원가입</h1></div>
            <div class="id">
                <input id="id" type="text" placeholder="아이디를 입력해 주세요." maxlength="14" required>
            </div>
            <div class="password">
                <input id="password1" type="password" placeholder="비밀번호를 입력해 주세요." maxlength="20" required>
            </div>
            <div class="passwordCheck">
                <input id="password2" type="password" placeholder="비밀번호를 다시 입력해 주세요." maxlength="14" required>
            </div>
            
            <div class="name">
                <input id="name" type="text" placeholder="이름을 입력해 주세요." maxlength="8" required>
            </div>
            <div class="phone">
                <input id="phone1" type="number" size="1" maxlength="3" min="0" max="999" placeholder="000" required> -
                <input id="phone2" type="number" size="3" minlength="3" min="0" max="9999" placeholder="0000" required> -
                <input id="phone3" type="number" size="3"  minlength="3" min="0" max="9999" placeholder="0000" required>
            </div>
            <div class="email">
                <input id="email" name="mail" type="text" placeholder="이메일을 입력해 주세요." required>
            </div>
            <div class="datePicker">
                <input id="date" name="date" type="text" placeholder="생년월일을 선택해 주세요." required>
            </div>
            <button type="submit" id="signUpButton">가입하기</button>
            <button type="button" id="backToHome" onclick="location.href = 'index.html'">메인페이지로 돌아가기</button>
        </form>
    </div>

</body>

</html>
