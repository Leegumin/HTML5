    <h1>배열 연습문제</h1>
    <script>
        //연습문제1
        //공백을 기준으로 n개의 데이터가 입력된다
        //n개의 데이터를 입력의 역순으로 출력한다.
        //let inputString = prompt('숫자를 입력하세요').split(' ');
        //입력 1 3 5 6 8
        //출력 8 6 5 3 1

        let inputString = prompt('숫자를 입력하세요').split(' ');
        // let inputString = [1, 3, 5, 6, 8];
        
        document.write('기존 배열 '+inputString + '<br>')

        let RinputString = inputString.reverse();
        document.write('뒤집힌 배열(reverse) ' + RinputString + '<br>')
        

    </script>
