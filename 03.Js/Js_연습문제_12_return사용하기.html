        //함수의 반환값을 이용해서 아래를 출력
        //0이 입력되면 'false' 그 외에는 true
        function false_true() {
            let num = prompt();
            let result = '';
            if (num == 0){
                result = 'false';
            } else {
                result = 'true'
            }
            return result
        }
        document.write(false_true());
