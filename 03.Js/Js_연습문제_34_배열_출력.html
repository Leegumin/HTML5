    <script>

        //n값이 입력될 시
        //k번째 값이 무엇인지를 출력한다
        //입력 예시1 : 10 9 8 7 6 6 4 3 2 1
        //입력 예시2 : 3
        //출력 예시 : 8

        let inputString = prompt('숫자를 입력하세요').split(' ');
        let indexNum = prompt('몇 번째 인지를 입력하세요');

        document.write(inputString[indexNum-1])
