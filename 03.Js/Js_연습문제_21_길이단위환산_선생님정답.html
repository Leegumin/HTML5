    <script>
        // p331 11번 문제
        // 센티미터를 cm 입력하면 피트 feet 와 인치 inch로 변환하는 프로그램을 작성하시오
        //1feet = 12inch, 1inch=2.54cm
        let num = Number(prompt('숫자를 입력해 주이소'))

        let inch = num/2.54;
        let feet = inch/12;

        document.write("inch = " + inch.toFixed(2));
        document.write('<br>');
        document.write("feet = " + feet.toFixed(2));
    </script>
