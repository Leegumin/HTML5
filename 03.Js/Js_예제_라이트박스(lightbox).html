<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <link rel="stylesheet" href="../00.source/css/lightbox.css">   
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <style>
    </style>
</head>
<body>
    <div class="row">
        <ul>
            <li><img src="../00.source/img/tree-1-thumb.jpg" data-src="../00.source/img/tree-1.jpg" class="pic"></li>
            <li><img src="../00.source/img/tree-2-thumb.jpg" data-src="../00.source/img/tree-2.jpg" class="pic"></li>
            <li><img src="../00.source/img/tree-3-thumb.jpg" data-src="../00.source/img/tree-3.jpg" class="pic"></li>
            <li><img src="../00.source/img/tree-4-thumb.jpg" data-src="../00.source/img/tree-4.jpg" class="pic"></li>
            <li><img src="../00.source/img/tree-5-thumb.jpg" data-src="../00.source/img/tree-5.jpg" class="pic"></li>
            <li><img src="../00.source/img/tree-6-thumb.jpg" data-src="../00.source/img/tree-6.jpg" class="pic"></li>
        </ul>
    </div>

    <div id="lightbox">
        <img src="../00.source/img/tree-1.jpg" id="lightboxImage">
    </div>

    <script>
        let pics = document.getElementsByClassName('pic');
        let lightbox = document.getElementById('lightbox');
        let lightboxImage = document.getElementById('lightboxImage');
        for(let i = 0 ; i<pics.length; i++) {
            pics[i].addEventListener('click', showLightBox);
        }
        
        // 그림 경로를 대체하여 크게 보여주는 기능
        function showLightBox() {
            let bigLocation = this.getAttribute('data-src');
            lightboxImage.setAttribute('src', bigLocation);
            lightbox.style.display = 'block';
        }
        
        // 큰 그림을 끄는 기능
        lightbox.onclick = function() {
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
