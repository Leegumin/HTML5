    <script>
        //세번째 문제
        //괄호로 이루어진 문자열이 입력된다
        //이는 괄호의 개수와 닫힌 괄호의 개수를 출력한다
        //입력예시 : ((()()(()))
        //출력 예시 : 6 6
	    let word = prompt('괄호를 입력하세요')
        let openCount = 0;
        let closeCount = 0;

        for(let i = 0; i < word.length; i++) {
            if(word[i] == "("){
                openCount += 1;
            }
            else if(word[i] == ")"){
                closeCount += 1;
            }
        }
        document.write(openCount + ' ' + closeCount)


    </script>
