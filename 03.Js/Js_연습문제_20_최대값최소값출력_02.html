    <script>
        //함수의 반환값을 이용해서 아래를 출력
        // arr = 3, 7, 8, 6, 10
        //5개 정수들의 최대값과 최소값을 구하는 프로그램을 작성하세요
        //Math.max(), Math.min() 사용
        function solution() {
            let arr = [3, 7, 10, 6, 4];
            let maxValue = Math.max.apply(null, arr);
            let minValue = Math.min.apply(null, arr);

            document.write('Max : ' + maxValue)
            document.write('<br>')
            document.write('min : ' + minValue)
            }
         
         solution();
    </script>
