    <script>
        //함수의 반환값을 이용해서 아래를 출력
        //1부터 n까지의 정수합을 출력
        function solution(a, b) {
    var answer = 0;
    
    if(a<=b){
      for(let i = a ; i <=b ; i++ ){
        answer = answer + i
      }    
    }
    if(a>b){
        for(let i = b; i <=a ; i++){
            answer =answer+i
        }
    }
    return answer;
}
document.write(solution(5, 0))
