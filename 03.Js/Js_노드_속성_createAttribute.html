<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="/css/event.css">    -->
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <script>
        function createNode() {
            let text = document.getElementById('text');
            let newAttribute = document.createAttribute('style');
            newAttribute.value = 'color:red';
            text.setAttributeNode(newAttribute);
        }
    </script>
</head>
<body>
    <h1>속성 노드의 생성</h1>
    <p id="text">이 단락에 새로운 속성을 추가할 거임</p>
    <button onclick="createNode()">속성 노드 생성</button>
</body>
</html>
