<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="/css/function.css">    -->
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <style>
        .box {
            margin: 200px auto;
            width: 100px;
            height: 100px;
            background-color: #07f;
            border: 1px solid #222;
            transition-property: width, height;/*애니메 대상이 가로, 세로로 한정*/
            transition-duration: 2s, 1s; /*애니메 가로 세로 각각 시간 주기*/
        }
        .box:hover {
            width: 200px;
            height: 250px;
            background-color: #f50;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
