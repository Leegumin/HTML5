<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="/css/event.css">    -->
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <script>
        window.onload = function() {
            let element = document.querySelectorAll('ul li');
            console.log(element)
         
            for(let i=0; i < element.length; i++){
                document.getElementById('output').innerHTML += element[i].innerHTML; //'output' 위치로 결과를 출력하겠다 += 'element(ul의 li)' 요소 안에 있는 HTML요소(HTML5, CSS...등등)를 가지고 오겠다.
                document.getElementById('output').innerHTML += '<br>';
            }
        }
    </script>
</head>
<body>
    <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>javascript</li>
        <li>Spring</li>
    </ul>
    <!-- 여기에 출력 -->
    <div id="output"></div>
</body>
</html>
