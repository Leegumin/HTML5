    <script>
        //함수로 만들어서 홀수가 입력되면 odd, 짝수가 입력되면 even을 출력하는 프로그램을 작성하세요
    let 오드이븐 = function () {
        let num = prompt('숫자를 입력하쎄용');

        if (num % 2 == 1) {
            document.write('odd');
        }
        else {
            document.write('even');
        }
    }
    오드이븐();
    </script>
