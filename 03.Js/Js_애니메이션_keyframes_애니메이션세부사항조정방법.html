<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="/css/function.css">    -->
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <style>
        #container {
            width: 200px;
            margin: 30px auto;
        }
        img {
            border: 1px solid #ccc;
            border-radius: 50%;
            box-shadow: 5px 5px 30px 2px #000;
            animation: rotateStudent 2.5s infinite; /*rotateStudent로 정의, 2.5초, 무한 반복실행*/
        }
        @keyframes rotateStudent { /* animation의 세부사항을 조정함 */
            /*perspective 숫자가 작을수록 더 퍼짐*/
            from {transform: perspective(300px) rotateY(0deg);}
            50% {transform: perspective(300px) rotateY(-180deg);}
            to {transform: perspective(300px) rotateY(-360deg);}
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="/img/doit.jpg" alt="학생">
    </div>
</body>
</html>
