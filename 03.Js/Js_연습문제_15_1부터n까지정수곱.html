    <script>
        //함수의 반환값을 이용해서 아래를 출력
        //함수로 n까지의 곱을 출력하세요
        function solution() {
            let n = Number(prompt('숫자를 입력하숑'));
            let result = 1;

            for(let i = 1; i <= n; i++) {
                // result = result * i;
                result *= i;
            }
            return result //모든 방식이 실행된 후의 최종적으로 정의된 값이라고 보면 됨
        }
        document.write(solution())
        // alert(solution())
    </script>
