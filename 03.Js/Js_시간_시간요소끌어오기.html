<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="css/hello.css"> -->   
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_14.js"></script> -->
    <script>
        //변수선언
        let date = new Date(); //현재시간을 측정
        let hours = date.getHours(); //현재시간 중 값에 해당하는 요소 정의
        let month = date.getMonth() + 1;
        // month가 맞는지 콘솔로 확인
        console.log(month)

        // //조건문
        if (hours < 12) {
            //표현식 "hours < 12" 가 참일 경우 실행
            document.write(month +'월, ' + hours + '시, ' + ' 오전입니다.');
        }
        
        if (12 <= hours) {
            //표현식 "hours => 12" 가 참일 경우 실행
            document.write(month +'월, ' + hours + '시, ' + ' 오후입니다.');
        }
    </script>
</head>

</html>
