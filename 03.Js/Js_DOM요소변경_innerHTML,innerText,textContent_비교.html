<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="css/hello.css"> -->   
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <script>
        // 현재 시간 불러오기
        // let now = new Date();

        //"inneText"와 "textContent"는 원래 공백을 없애고 나타내느냐(inneText), 공백을 보존하고 나타내느냐(textContent) 차이가 있었으나 현재에 와서는 차이가 없어짐(IE에서만 차이가 나타남)
        function inneText(){
            let now = new Date();
            document.getElementById('current').innerText = '<em>' + now + '</em>'; //inenerText는 텍스트 자체를 출력 => 태그가 입력돼 있을 시 그것도 텍스트로 끌고 옴
            document.querySelector('p').innerText = "<div style='color:red'>" + now + "띄 어 쓰 기" + '</div>'; 
        }

        function text_Content(){
            let now = new Date();
            document.getElementById('current').textContent = '<em>' + now + '</em>'; //textContent은 HTML요소를 포함하여 출력 => 태그가 입력돼 있을 시 태그 적용 후 텍스트 출력
            document.querySelector('p').textContent = "<div style='color:red'>" + now + "띄 어 쓰 기"+ '</div>'; 
        }

        function inneHTML(){
            let now = new Date();
            document.getElementById('current').innerHTML = '<em>' + now + '</em>'; //innerHTML은 HTML요소를 포함하여 출력 => 태그가 입력돼 있을 시 태그 적용 후 텍스트 출력
            document.querySelector('p').innerHTML = "<div style='color:red'>" + now +  "띄 어 쓰 기" + '</div>'; 
        }

        
    </script>
</head>
<body>
    <button onclick="inneText()">innerText로 표시하기</button>
    <button onclick="text_Content()">textContent로 표시하기</button>
    <button onclick="inneHTML()">innerHTML로 표시하기</button>

    <h1>현재 시각:</h1>
    <!-- 출력 위치 -->
    <div id="current"></div>
    <p></p>
</body>
</html>
