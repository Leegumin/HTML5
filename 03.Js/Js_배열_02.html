<body>

    <h1>배열의 각 요소</h1>
    <script>
    let season =['봄', '여름','가을','겨울'];

    for(let i=0; i < season.length; i++){
        document.write(season[i] + ' ')
    }

    document.write('<br>')

    let numbers = ['one', 'two', 'three', 'four'];

    for(let i=0; i < numbers.length; i++){
        document.write('<p>' + numbers[i] + '</p>')
    }

    </script>
</body>
