    <script>
        //어떤 두 수 a, b가 있을 때 두 수 사이의 모든 정수를 순서대로 출력해 보세요
        //입력 : 3
        //입력 : 8
        //출력 : 3 4 5 6 7 8
        window.onload = function() {
        let num1 = prompt('첫번째 숫자를 입력하세요');
        let num2 = prompt('두번째 숫자를 입력하세요');

        for(let a = num1; a <= num2; a++) {
            document.write(a + ' ');
        }        
    }
    </script>
