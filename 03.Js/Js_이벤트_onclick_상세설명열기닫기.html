<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <link rel="stylesheet" href="/css/event.css">   
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <script>
        function showDetail(){
            document.querySelector('#desc').style.display = 'block';
            document.querySelector('#open').style.display = 'none';
        }
        function hideDetail(){
            document.querySelector('#desc').style.display = 'none';
            document.querySelector('#open').style.display = 'block';
        }
    </script>
</head>
<body>
    <!-- 출력 위치 -->
    <div id="item">
        <img src="/img/flower.jpg">
        <button class="over" id="open" onclick="showDetail()">상세설명보기</button>
        <div id="desc" class="detail">
            <h4>등산붓꽃</h4>
            <p>북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는 귀화식물. 길가나 잔디밭에서 흔히 볼 수 있다.</p>
        <button id="close" onclick="hideDetail()">상세설명닫기</button>
        </div>
    </div>
    <!-- <button onclick="genTable()">테이블 생성기</button> -->
</body>
</html>
