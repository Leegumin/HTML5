    <script>
        //네번째 문제
        //알파벳 한 단어가 입력된다
        //대문자 IOI가 입력되면, IOI is International Olympiad
        //그 외에는 I don't care. 를 출력하세요
        //입력 예시 : IOI
        //출력 예시 : IOI is International Olympiad
        let word = prompt('문자열을 입력해주세열')

        if(word == 'IOI'){
            document.write('IOI is International Olympiad')
        } else {
            document.write("I don't care.")
        }
    </script>
