    <script>
        // p331 12번 문제
        // 원기둥 밑면의 반지름과 높이를 입력받아 부피를 계산하는 프로그램을 작성하시오
        //원기둥의 부피 = 밑면의 넓이x높이 = (반지름x반지름x파이)x높이
        //num.toFixed(2) = num에 입력된 요소를 ()에 입력된 숫자 자리만치 소수점 남기고 다 자르기
        function solution() {
            let n1 = Number(prompt('원기둥의 높이를 입력하시오'));
            let n2 = Number(prompt('원기둥의 반지름을 입력하시오'));
            let 높이 = Number(n1);
            let 기둥반지름 = Number(n2*n2*3.14);
            let result = '';
            result = (기둥반지름*높이 + '㎤');
            return result //모든 방식이 실행된 후의 최종적으로 정의된 값이라고 보면 됨
                }
        document.write(solution())
    </script>
