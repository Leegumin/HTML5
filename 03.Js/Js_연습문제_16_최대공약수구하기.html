    <script>
        //함수의 반환값을 이용해서 아래를 출력
        //두 수가 입력된 후 최대 공약수를 구하는 함수를 만드셈
        function solution() {
            let n1 = Number(prompt('첫번째 숫자를 입력하숑'));
            let n2 = Number(prompt('두번째 숫자를 입력하숑'));

            let result = 0;
            let minValue = 0;

            if( n1 < n2 ) {
                minValue = n1;
            }
            else {
                minValue = n2;
            }

            for(let i = minValue; i > 1; i--){
                if (n1 % i == 0 && n2 % i == 0) {
                    result = i;
                    break;
                }
            }
            return result //모든 방식이 실행된 후의 최종적으로 정의된 값이라고 보면 됨
        }
        document.write(solution())
        // alert(solution())
    </script>
