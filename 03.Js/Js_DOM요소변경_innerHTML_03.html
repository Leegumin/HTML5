<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="css/hello.css"> -->   
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_11.js"></script> -->
    <script>
        window.onload = function () {
            // HTML의 id = text를 불러옴
            let str = document.getElementById("text");
            //선언된 str을 바꿈
            str.innerHTML = "이 문장으로 바꿀꺼얌";
        }

        function changeText () {
            // HTML의 id = text를 불러옴
            let str = document.getElementById("text");
            //기능 작동 시 선언된 str을 바꿈
            str.innerHTML = "<b>이 문장은 무엇인공</b>";
        }
    </script>
</head>
<body>
    <h1>inner HTML 예제</h1>
    <p id="text">이 문장으로 바꿀 것입니다.</p>
    <form>
        <input type="button" name="text" value="클릭클릭!" onclick="changeText();"> 
    </form>
</body>
</html>
