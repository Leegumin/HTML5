    <script>
        //함수의 반환값을 이용해서 홀수가 입력되면 odd, 짝수가 입력되면 even을 출력하는 프로그램을 작성하세요
    function even_odd() {
        let num = prompt('숫자를 입력해 주세요');

        let result = '';
        if (num % 2 == 0) {
            result = 'even';
        } else {
            result = 'odd';
        }

        return result;
    }
    alert(even_odd());
    document.write("odd");

    </script>
