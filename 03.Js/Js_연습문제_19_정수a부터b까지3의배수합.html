<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="css/hello.css"> -->   
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <script>
        //함수의 반환값을 이용해서 아래를 출력
        //어떤 두 수 a, b가 입력으로 들어온다
        //a와 b의 관계는 a <= b 이다.
        //a에서 b까지 수 중에서 3의 배수만 더하여서 출력하세요
        //3과 7 입력시 3, 6 = 9
        function solution() {
            let n1 = Number(prompt('a number'));
            let n2 = Number(prompt('b number'));
            let result = 0;
            if (n1 <= n2) { 
                for(let i = n1; i <= n2; i++){
                    if( i % 3 != 0 )
                    continue;
                    result += i;
                }
            }
            else { 
                result = 'no Answer';
            }
            return result //모든 방식이 실행된 후의 최종적으로 정의된 값이라고 보면 됨
        }
        document.write(solution())
        // alert(solution())
    </script>
</head>

</body>
</html>
