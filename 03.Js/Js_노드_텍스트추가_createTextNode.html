<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="/css/event.css">    -->
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <script>
        function createNode(){
            let elementNode = document.getElementById('text');
            let newText = document.createTextNode('새로운 텍스트임!');
            elementNode.appendChild(newText);
        }
    </script>
</head>
<body>
    <h1>텍스트 노드의 생성</h1>
    <button onclick="createNode()">텍스트 노드 생성</button>
    <p id="text"></p>
</body>
</html>
