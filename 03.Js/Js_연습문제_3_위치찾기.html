    <script>
        //네번째 문제
        //어떤 문자열이 있을 때 문자 t의 위치를 모두 찾아 출력하세요
        //입력 : 공백이 없는 문자열이 한 줄 입력 된다(10글자 이하)
        //hint : indexOf, lastIndexOf 사용
        //입력 : test
        //출력 예시 : 1 4
	    let word = prompt('괄호를 입력하세요')
        let result = '';

        for(let i = 0; i < word.length; i++) {
            if(word[i] == 't'){
                result += i + 1 + ' ';
            }
        }
        document.write(result)


    </script>
