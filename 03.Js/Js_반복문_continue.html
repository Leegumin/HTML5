    <script>
        window.onload = function() {
            let Num = 3;
            for (let i = 0; i <= 100; i++) {
                if (i % Num == 0)
                continue; //if 밑에 적용 시 조건에 해당하는 값은 제외시킴
                document.write( i + ' ');
            }
        }
    </script>
