<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="/css/function.css">    -->
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <style>
        #container{
            width: 800px;
            height: 200px;
            margin: 20px auto;
        }
        
        .orign {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }

        .orign > div {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        #movex:hover {
            transform: translateX(50px); /*x축(가로)로 50px 이동*/
        }
        #movey:hover {
            transform: translatey(20px); /*y축(세로)로 20px 이동*/
        }
        #movexy:hover {
            transform: translate(10px, 20px); /*x축, y축 10px, 20px 이동*/
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="orign">
            <div id="movex"></div>
        </div>

        <div class="orign">
            <div id="movey"></div>
        </div>

        <div class="orign">
            <div id="movexy"></div>
        </div>
    </div>
</body>
</html>
