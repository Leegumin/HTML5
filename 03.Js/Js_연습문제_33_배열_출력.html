    <h1>배열 연습문제</h1>
    <script>
        //연습문제2
        //k개의 정수들이 공백으로 구분되어 입력된다.
        //k개의 숫자를 입력받은 순서대로 출력하고, 다 되면 한번 더 출력한다.(총2번)
        //let inputString = prompt('숫자를 입력하세요').split(' ');
        //입력 예시 : 1 2 3
        //출력 예 시:1
        //          2
        //          3
        //          1
        //          2
        //          3

        let inputString = prompt('숫자를 입력하세요').split(' ');
        for(let a = 0; a < 2; a++){
            for(b = 0; b < inputString.length; b++){
                document.write(inputString[b] + '<br>')
            }
        }
    </script>
