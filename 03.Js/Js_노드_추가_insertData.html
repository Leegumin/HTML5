<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="/css/event.css">    -->
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <script>
        function appendText() {
            let text = document.getElementById('text').lastChild; 
            text.insertData(6, ' 나른한'); //숫자는 인덱스 넘버
        }
    </script>
</head>
<body>
    <h1>insertData() 메소드</h1>
    <p id="text">지금 시간은 오후 3시입니다.</p>
    <p id="text">지금 시간은 오후 4시입니다.</p>
    <p id="text">지금 시간은 오후 5시입니다.</p>
    <button onclick="appendText()">텍스트 추가</button>
</body>
</html>
