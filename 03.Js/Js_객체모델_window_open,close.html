<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="/css/function.css">    -->
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <script>
        window.onload = function(){
        let newWindowObj;
        }   
        function openWindow() {
            let flag = 'yes';

            let strWindowFeatures = `menubar = $(flag), location = $(flag), resizable = $(flag), scrollbars = $(flag), status = $(flag)`; //새창으로 여는 윈도우의 옵션
            newWindowObj = window.open('http://www.naver.com', 'NAVER 사이트', strWindowFeatures);
        }
        function closeWindow(){
            newWindowObj.close();
        }
    </script>
</head>
<body>
    <h1>브라우저 새 창 열기</h1>
    <button onclick="openWindow()">새로운 창 열기</button>
    <button onclick="closeWindow()">새로운 창 닫기</button>
</body>
</html>
