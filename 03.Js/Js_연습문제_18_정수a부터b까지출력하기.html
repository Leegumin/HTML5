<head>

    <script>
        //함수의 반환값을 이용해서 아래를 출력
        //두 수 a와 b를 입력받아 함수로 만들어서 a부터 b까지 출력하기
        function solution() {
            let n1 = Number(prompt('첫번째 숫자를 입력하숑'));
            let n2 = Number(prompt('두번째 숫자를 입력하숑'));
            let result = '';
            if (n1 > n2) { 
                for(let i = n2; i <= n1; i++){
                    result += (i + ' ');
                }
            }
            else if (n1 < n2) { 
                for(let i = n1; i <= n2; i++){
                    result += (i + ' ');
                }
            }
            else { 
                    result = n1;
                }
            return result //모든 방식이 실행된 후의 최종적으로 정의된 값이라고 보면 됨
        }
        document.write(solution())
        // alert(solution())
    </script>
</head>
