<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="css/hello.css"> -->   
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <script>
        //함수의 반환값을 이용해서 아래를 출력
        //두 수를 입력받아서 큰 수를 출력하세요
        function solution() {
            let n1 = Number(prompt('숫자를 입력하숑'));
            let n2 = Number(prompt('숫자를 입력하숑'));
            let result = '';

            if (n1 > n2) {
                result = ('첫번째 값' + ' : ' + n1);
            }
            else if (n1 = n2) {
                result = '동일함';
            }
            else {
                result = ('두번째 값' + ' : ' + n2);
            }
            return result //모든 방식이 실행된 후의 최종적으로 정의된 값이라고 보면 됨
        }
        document.write(solution())
        // alert(solution())
    </script>
</head>
