    <script>
        //함수의 반환값을 이용해서 아래를 출력
        //입력 : 값 1이 입력되면 "hello", 값 2가 입력되면 "world" 출력
        function hellowolrd() {
            let num = prompt();
            let result = '';
            if (num == 1){
                result = 'hello';
            } 
            else if (num == 2){
                result = 'world'
            } 
            else {
                result = 'NOPE'
            }
            return result
        }
        document.write(hellowolrd());
    </script>
