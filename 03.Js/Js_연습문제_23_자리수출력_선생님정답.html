    <script>
        // p331 13번 문제
        // 네 자리 정수를 입력받아 천, 백, 십, 일의 자리로 분리해 출력하는 프로그램을 작성하시오
        // 천의 자리는 parseInt(num/1000), 백의 자리는 parseInt(num % 1000/100)으로 구할 수 있음.
        // 사용자에게 값을 입력받는 부분은 다음과 같이 prompt()함수를 사용함
            let n1 = Number(prompt('4자리 수 입력'));
            let 천 = parseInt(n1/1000);
            let 백 = parseInt(n1%1000/100);
            let 십 = parseInt(n1%1000%100/10);
            let 일 = parseInt(n1%1000%100%10);
            document.write(
                '천' + ' = ' + 천 +'<br>'
                 + '백' + ' = ' + 백 +'<br>'
                 + '십' + ' = ' + 십 +'<br>'
                 + '일' + ' = ' + 일
            );
    </script>
