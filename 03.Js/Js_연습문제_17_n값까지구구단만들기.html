    <script>
        //함수의 반환값을 이용해서 아래를 출력
        //n값은 2단 혹은 3단 아무 숫자
        //n값을 입력받아 해당하는 구구단을 출력해보셈
        function solution() {
            let n1 = Number(prompt('숫자를 입력하숑'));
            let result = '';
            if (n1 == 2) {
                for(let i = 1; i <= 9; i++) {
                    result += (n1 + 'x' + i + '=' + n1*i + '<br>');
                }
            }
            else if (n1 == 3) {
                for(let i = 1; i <= 9; i++) {
                    result += (n1 + 'x' + i + '=' + n1*i + '<br>');
                }
            }
            return result
        }
        document.write(solution())
        // alert(solution())
    </script>
