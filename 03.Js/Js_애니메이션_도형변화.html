<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM Element</title>
    <!-- css import  -->
    <!-- <link rel="stylesheet" href="/css/function.css">    -->
    <!-- javascript import -->
    <!-- <script src="/04_chapter/js/p01_20_02.js"></script> -->
    <style>
        #container{
            width: 500px;
            margin: 20px auto;
        }
        .box {
            width: 100px;
            height: 100px;
            float: left;
            margin: 50px;
        }

        #box1 {
            background-color: #8f06b0;
            border: 1px solid transparent; /*transparent = 투명색*/
            animation-name: shape; /*정의된 animation 기능 호출*/
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        #box2 {
            background-color: #4cff00;
            border: 1px solid transparent; /*transparent = 투명색*/
            animation-name: rotate; /*정의된 animation 기능 호출*/
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes shape{
            from{
                border: 1px solid transparent;
            }
            to{
                border: 1px solid #000;
                border-radius: 50%;
            }
        }
        @keyframes rotate{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(450deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
</body>
</html>
