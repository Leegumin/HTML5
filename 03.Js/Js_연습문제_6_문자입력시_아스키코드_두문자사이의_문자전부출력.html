    <script>
        //연습문제 6
        //두 값을 입력받아 그 사이에 있는 문자를 출력하세요
        //입력 : a f
        //출력 : a b c d e f
        // let word = prompt('TEST를 입력하쇼').split('')
        let word1 = 'a';
        let word2 = 'f';
        let result = '';

            for(let i = word1.charCodeAt(0); i <= word2.charCodeAt(0); i++) {
                result += String.fromCharCode(i) + ' '
            }
            
            document.write(result)
    </script>
