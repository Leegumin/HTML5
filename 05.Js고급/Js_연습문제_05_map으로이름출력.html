    <script>
        //연습문제5
        //map을 사용하여 이름만 가지고있는 배열을 출력해주세요
        
        let members = [
            {name: "YD", age: 22},
            {name: "Bill", age: 32},
            {name: "Andy", age: 21},
            {name: "Roky", age: 35},
        ];

        let names = members.map(function(user){
            return user.name
        })
        console.log(names)


        mapResult = members.map(a => a.name)
        console.log(mapResult)

    </script>
