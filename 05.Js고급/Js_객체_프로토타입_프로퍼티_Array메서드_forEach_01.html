<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [1, true, "JavaScript"]; //배열
        function priArr(value, index, array) { //forEach를 쓰기 위한 기본 형태 (value, index, array)
            document.write(`arr[${index}] =  ${value}<br>`)
        }

        arr.forEach(priArr) //forEach 해당 배열의 모든 요소에 대하여 반복적으로 명시된 콜백함수(함수에 함수가 매개변수로 들어감)를 실행함.
    </script>
</head>
<body>
</body>
</html>
