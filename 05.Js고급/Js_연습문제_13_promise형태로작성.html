    <script>
        //연습문제13
        //두 문자를 공백을 띄워 입력받아서 1초후에 거꾸로 출력하는 비동기 프로그램을 작성하세요

    //내 정답
        let wordPrint = function(word){
            return new Promise(function(resolve, reject) {
                setTimeout(function(){
                    let words = word.split(" ")
                    console.log(words[1] + " " + words[0]);
                    resolve();
                },3000);
            });
        };

        wordPrint("A B")

    //선생님 정답
        let wait2 = inputStr => {
            return new Promise((resolve, reject) => {
                
                // let word = prompt("두 문자를 공백을 띄워서 입력해주세요").split(" ")

                setTimeout(function(){
                    resolve(inputStr.split(" "));
                },3000);
            });
        };

        wait2("C D")
        .then(function(arr){
            console.log(arr[1] + " " + arr[0]);
        })
    </script>
