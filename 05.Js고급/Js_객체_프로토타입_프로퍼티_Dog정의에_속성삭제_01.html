<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        function Dog(color, name, age){
            this.color = color;
            this.name = name;
            this.age = age;
        }

        let myDog = new Dog("흰색", "마루", 1)

        myDog.family = "시베리안 허스키";
        myDog.breed = function() {
            return this.color + " " + this.family
        }
        delete myDog.name; //프로퍼티 삭제 => undefined 정의되지 않음으로 변함
        delete myDog.family;

        document.write(`우리 집 강아지는 ${myDog.name}라는 이름의 ${myDog.color} 털이 매력적인 ${myDog.age}살 털찐입니다.`)
        document.write(`<br>우리 집 강아지 품종은 ${myDog.breed()}입니다.`)
    </script>
</head>
<body>
    
</body>
</html>
