<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //연습문제1
        //객체명 : 구름
        //속성 : 이름("구름"), 나이 (6), 종(강아지)
        //JSON을 이용하여 문자열로 출력

        const student = [];
        student.push({
            이름:'구름', 
            국어: 87, 
            영어: 98, 
            수학: 88, 
            과학: 90
        })
        student.push({
            이름:'별이', 
            국어: 92, 
            영어: 98, 
            수학: 96, 
            과학: 88
        })
        student.push({
            이름:'겨울', 
            국어: 76, 
            영어: 96, 
            수학: 94, 
            과학: 86
        })
        student.push({
            이름:'바다', 
            국어: 98, 
            영어: 52, 
            수학: 98, 
            과학: 92
        })

        console.log(JSON.stringify(student))
        console.log(student)

        let output = "";

        for( s of student){
            let sum = s.국어 + s.영어 + s.수학 + s.과학;
            let avg = sum/4
            output += `${s.이름} : ${sum} ${avg}, `
        }

        console.log(output);
    </script>
