<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //map
        //주어진 값들을 오름차순으로 접근하여 새로운 값을 만들고 반환(return)
        //리턴값 있음

        let numbers = [1,2,3,4,5];
        let squares = numbers.map(Math.sqrt); //sqrt 제곱근을 구하는 메서드

        console.log(numbers);
        console.log(squares);
    </script>
</head>
<body>
</body>
</html>
