    <script>
        //비동기 프로그램
        //물건값 계산 프로그램
        //return : 총 물건값
        function buy_asis(item, price, quantity, pay1) {
            console.log(`${item} 상품을 ${quantity}개 골라서 점원에게 주었습니다.`)

            //비동기 방식으로 동작하는 부분
            setTimeout(function() {
                console.log(`계산이 필요합니다`)

                //물건값을 계산
                let total = price * quantity;

                //함수가 들어올 자리
                pay1(total);
            }, 2000); 
        }

        //돈을 지불하는 함수
        function pay(tot){
            console.log(tot);
            payString(`원을 지불하였습니다.`)
        }

        function payString(str){
            console.log(str);
        }

        let result = buy_asis("고구마", 1000, 5, pay);
    </script>
