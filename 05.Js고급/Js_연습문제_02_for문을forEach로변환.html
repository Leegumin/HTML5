<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //연습문제2
        //아래를 forEach로 바꿔서 실행해보세요
        const arr = [3,4,5,6,3];

        for(let i=0; i < arr.length; i++){
            console.log(arr[i])
        }


        //forEach로 변환
        arr.forEach((value) => {
            console.log(value)
        });
    </script>
</head>
<body>
</body>
</html>
