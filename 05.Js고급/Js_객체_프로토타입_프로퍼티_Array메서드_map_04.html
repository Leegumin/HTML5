<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //map
        //주어진 값들을 오름차순으로 접근하여 새로운 값을 만들고 반환(return)
        //리턴값 있음

        let users = [{
            name: "YD",
            age: 22
        },{
            name: "Bill",
            age: 32
        },{
            name: "Andy",
            age: 21
        },{
            name: "Roky",
            age: 35
        }]

        let usersAge = users.map(function(user){
            return user.age
        })

        // 객체 속성 중에서 나이만 뽑은 새로운 배열을 만들어서 출력
        console.log(usersAge);
    </script>
</head>
<body>
</body>
</html>
