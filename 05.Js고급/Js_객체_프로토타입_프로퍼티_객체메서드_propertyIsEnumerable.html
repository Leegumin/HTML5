<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Dog(color, name, age, family){
            this.color = color;
            this.name = name;
            this.age = age;
        }

        let myDog = new Dog("검정색", "곰", 3);

        Object.defineProperty(myDog, 'color', {enumerable : false}); //color 프로퍼티의 enumerable 값을 false로 설정

        document.write(myDog.propertyIsEnumerable("color")+"<br>")
        document.write(myDog.propertyIsEnumerable("name")+"<br>")
        document.write(myDog.propertyIsEnumerable("age"))
    </script>
</head>
<body>
    
</body>
</html>
