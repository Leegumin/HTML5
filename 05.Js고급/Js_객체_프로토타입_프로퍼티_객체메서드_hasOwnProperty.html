<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Dog(color, name, age, family){
            this.color = color;
            this.name = name;
            this.age = age;
            this.family = family;
            this.breed = function () {
                return this.color + " " + this.family;
            }
        }

        let myDog = new Dog("검정색", "곰", 3, "불독");
        document.write(myDog.hasOwnProperty("color")+"<br>") //hasOwnProperty 해당객체에 해당 프로퍼티가 존재하는지 검사
        document.write(myDog.hasOwnProperty("breed")+"<br>")
        document.write(myDog.hasOwnProperty("class"))
    </script>
</head>
<body>
    
</body>
</html>
