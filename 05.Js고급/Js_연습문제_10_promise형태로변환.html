<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //연습문제10
        //1초후에 실행되는 프로미스가 있슴다
        //then 실행으로 아래처럼 출력해주세영
        //출력 : "안녕하세요 이구민 님!"

        let promise = new Promise(function(resolve, reject) {

            let name = prompt("이름을 입력하십시요");

            setTimeout(function() {
                resolve(name);
            }, 1000);
        });

    //함수호출방법1
        promise.then(function(name) { //resolve에서 넘긴 매게변수 name을 받아옴
            console.log(`안녕하세요 ${name} 님!`)
        })


    //함수호출방법2
        promise.then((name) => { //resolve에서 넘긴 매게변수 name을 받아옴
            console.log(`안녕하세요 ${name} 님!`)
        })
    </script>
</head>
<body>
</body>
</html>
