<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체를 선언
        const test = {
            a: function(){
                console.log("안녕하세요");
                document.write("안녕하세요");
            },
            b: () => {
                console.log("Hello");
                document.write("Hello");
            }
        };

            //객체의 함수 호출
            test.a();
            test.b();
    </script>
</head>
<body>
</body>
</html>
