<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let elem1 = null;
        let elem2 = true;
        let elem3 = "냥냥냥냥";

        let value1 = elem1?.value; //?. = 옵셔널체이닝 = 이 대상이 undefined나 null이면 평가를 멈추고 undefined를 반환
        let value2 = elem2?.value; //위 경우가 아니라면 그냥 처리
        let value3 = elem3?.value; 

        document.write(value1 + "<br>")
        document.write(value2 + "<br>")
        document.write(value3 + "<br>")
    </script>
</head>
