<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 2

        //if else를 쓰던가
        let result = ''
        if(x % 2 == 0) {
            result = "짝수"
        }
        else {
            result = "홀수"
        }

        // 삼항연산자
        //논리값 true : 1 false : 0
        let result1 = x % 2? "짝수" : "홀수"; //조건?의 조건이 참이냐 거짓이냐에 따라 true : false 값 중 출력 연산 값이 '0'이라 거짓값인 "홀수"가 출력됨
        let result2 = (x % 2 == 0)? "짝수" : "홀수"; //(조건)?의 조건이 참이냐 거짓이냐에 따라 true : false 값 중 출력 조건이 참이라 참 값인 "짝수"가 출력됨
        let result3 = !(x % 2 == 0)? "짝수" : "홀수";//!(조건)이 붙어서 결과값이 참이기 때문에 거짓으로 뒤집힘

        //느낌표를 붙이면 의미가 반대가 됨
        // !true => false;
        // !false => true;

        document.write(result1+"<br>")
        document.write(result2)


        // 거듭제곱 연산자 "**"
        document.write(`<br>거듭제곱 : ${3**4}`)
    </script>
</head>

</body>
</html>
