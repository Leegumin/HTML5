<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const wait = (inputStr, callback) => {
            //비동기 프로그래밍 부분
            //콜백을 이용한 부분
            setTimeout(() => {
                console.log(inputStr);
                callback();
            }, 1000);
        };

        //함수 호출
        //콜백지옥
        // wait("A", () => {
        //     wait("B", () => {
        //         wait("C", () => {
        //             return;
        //         });
        //     });
        // });


    //promise로 변환1
        const wait2 = inputStr => {
            return new Promise((resolve, reject) => { //new로 정의하면 함수가 객체로 변화함, 즉 resolve()가 매게변수가 아닌 함수로 실행될 수 있는 이유임
                setTimeout(()=>{
                    console.log(inputStr)
                    resolve(); //성공표시
                }, 1000);
            });
        };

        //함수호출
        wait2("A")
        .then( () => wait2("B"))
        .then( () => wait2("C"))

    </script>
